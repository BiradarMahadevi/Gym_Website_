<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Club</title>
    <style>
        /* General Reset */
        body {
            margin: 0;
            padding: 0;
            background: url(gym2.jpg) no-repeat center center/cover;
            color: white;
            font-family: 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        }

        header {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
        }

        .left img {
            width: 100px;
            filter: invert(100%);
        }

        .mid {
            flex: 1;
            text-align: center;
        }

        .navbar {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .navbar li {
            display: inline-block;
            margin: 0 10px;
        }

        .navbar li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            padding: 10px 15px;
        }

        .navbar li a:hover {
            text-decoration: underline;
            color: gray;
        }

        .right .btn {
            margin: 0 5px;
            color: white;
            background-color: black;
            padding: 8px 12px;
            border: 2px solid gray;
            font-size: 16px;
            border-radius: 20px;
            cursor: pointer;
        }

        .right .btn:hover {
            background-color: rgb(137, 133, 133);
        }

        .container {
            border: 2px solid rgb(190, 185, 173);
            margin: 50px auto;
            padding: 20px;
            width: 90%;
            max-width: 500px;
            border-radius: 28px;
            background-color: rgba(0, 0, 0, 0.6);
        }

        .container h1 {
            text-align: center;
            font-size: 24px;
        }

        .form-group input {
            text-align: center;
            display: block;
            width: 90%;
            padding: 10px;
            border: 2px solid black;
            margin: 10px auto;
            font-size: 16px;
            border-radius: 8px;
        }

        .container button {
            display: block;
            width: 90%;
            margin: 20px auto;
            padding: 10px;
            background-color: black;
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 8px;
        }

        .container button:hover {
            background-color: gray;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .navbar li {
                display: block;
                margin: 10px 0;
            }

            header {
                flex-direction: column;
                text-align: center;
            }

            .left img {
                width: 80px;
                margin-bottom: 10px;
            }

            .right {
                margin-top: 10px;
            }

            .container {
                width: 95%;
            }

            .form-group input {
                width: 95%;
            }
        }

        @media (max-width: 480px) {
            .navbar li a {
                font-size: 16px;
                padding: 8px 10px;
            }

            .container h1 {
                font-size: 20px;
            }

            .form-group input {
                font-size: 14px;
            }

            .container button {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="left">
            <img src="fit4.png" alt="Logo">
        </div>
        <div class="mid">
            <ul class="navbar">
                <li><a href="#" class="active">Home</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Fitness Calculator</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
        </div>
        <div class="right">
            <button class="btn">Call Us Now</button>
            <button class="btn">Email Us</button>
        </div>
    </header>
    <div class="container">
        <h1>Join the best gym of Nanded!</h1>
        <form action="noaction.php">
            <div class="form-group">
                <input type="text" name="" placeholder="Enter your Name">
            </div>
            <div class="form-group">
                <input type="text" name="" placeholder="Enter your Age">
            </div>
            <div class="form-group">
                <input type="text" name="" placeholder="Enter your Gender">
            </div>
            <div class="form-group">
                <input type="text" name="" placeholder="Enter your Locality">
            </div>
            <div class="form-group">
                <input type="text" name="" placeholder="Enter your Email Id">
            </div>
            <div class="form-group">
                <input type="text" name="" placeholder="Enter your Phone Number">
            </div>
            <button class="btn">Submit</button>
        </form>
    </div>
</body>
</html>
